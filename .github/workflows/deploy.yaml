name: Deploy to DigitalOcean Droplet

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build
        env:
          NEXT_PUBLIC_ANYTHING: ${{ secrets.NEXT_PUBLIC_ANYTHING }}

      - name: Install SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DROPLET_SSH_KEY_PRIVATE }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.DROPLET_HOST }} >> ~/.ssh/known_hosts

      - name: Rsync to Droplet
        run: |
          rsync -av --delete \
            --exclude='.git*' \
            --exclude='node_modules/' \
            . ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_HOST }}:/home/mern/KeepLatinAlive/

      - name: Restart PM2 app
        run: |
          ssh ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_HOST }} << 'EOF'
            cd /home/mern/KeepLatinAlive/
            npm ci --omit=dev
            pm2 restart your-site-name || pm2 start npm --name "your-site-name" -- start
          EOF